
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="StyleSheet" href="stylesheet.css" type="text/css" media="all" />
</head>

<body>
    <div class="tabbar" >
        <button class="tablinks" 
                onclick="tabToggle(event, 'currentQuestion')"
                id="defaultOpen">
                huidige vraag
        </button>
        
        <button class="tablinks"
                onclick="tabToggle(event, 'articles')">
                artikelen
        </button>

        <button class="tablinks"
                onclick="tabToggle(event, 'oldQuestions')">
                oude vragen
        </button>
    </div>

    <div class="infoscreen">
        <div id="currentQuestion" class="tabcontent"> 
                Huidige vraag document
        </div>

        <div id="articles" class ="tabcontent">
                Artikel overzicht
        </div>

        <div id="oldQuestions" class="tabcontent">
                Oude vraag overzicht
        </div>
    </div>

    <script src="tabbar.js"></script>
    <script>
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
